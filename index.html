<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBall Nation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <a class="navbar-item" href="#">
                        <i class="bi bi-cart2"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido -->
    <section>
        <div class="container-fluid">
            <h1 class="text-center">VBall Nation</h1>
        </div>

        <!-- Filtros -->
        <div class="container-fluid">
            <!-- Por tipo -->
            <select id="filtro-tipo">
                <option value="todos">Todos</option>
                <option value="pelota">Pelota</option>
                <option value="rodilleras">Rodilleras</option>
                <option value="red">Red</option>
            </select>

            <label for="filtro-precio">Precio máximo: $<span id="precio-valor">50000</span></label>
            <input type="range" id="filtro-precio" min="0" max="50000" value="50000" step="1000">
        </div>

        <div class="container-fluid">
            <div class="row justify-content-around" id="divProductos">

            </div>
        </div>

        <!-- Menu de Paginación -->
        <div>
            <ul id="paginacion" class="pagination justify-content-center mt-4"></ul>
        </div>

    </section>

     <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="row justify-content-between ms-0 mt-4">
                    <!-- Logo -->
                     <div class="col-12 col-md-1 pie">
                        <a class="navbar-brand" href="#">
                            <img src="./img/logo.png" alt="Logo" width="40" height="34">
                        </a>    
                     </div>

                     <!-- Redes -->
                     <div class="col-12 col-md-2 col-lg-1 pie">
                        <ul class="col-4 col-md-12 d-flex justify-content-evenly list-unstyled">
                            <li><i class="bi bi-youtube"></i></li>
                            <li><i class="bi bi-twitter-x"></i></li>
                            <li><i class="bi bi-instagram"></i></li>
                        </ul>      
                     </div>
                </div>
            </div>
        </div>

    </footer>

    <script src="app.js"></script>
</body>
</html>
