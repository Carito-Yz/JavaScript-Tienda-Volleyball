<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBall Nation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <button class="btn position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop" onclick="mostrarCarrito()">
                        <i class="bi bi-cart2"></i>
                        <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido -->
    <section>
        <div class="container-fluid">
            <h1 class="text-center">VBall Nation</h1>
        </div>

        <!-- Filtros -->
        <div class="container-fluid">
            <!-- Por tipo -->
            <select id="filtro-tipo">
                <option value="todos">Todos</option>
                <option value="pelota">Pelota</option>
                <option value="rodilleras">Rodilleras</option>
                <option value="red">Red</option>
            </select>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-around" id="divProductos">

            </div>
        </div>

        <!-- Menu de PaginaciÃ³n -->
        <div>
            <ul id="paginacion" class="pagination justify-content-center mt-4"></ul>
        </div>

    </section>

    <!-- Modal para detalle de Producto-->
    <div class="modal fade" id="modalProducto" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalContenido">
                
            </div>
        </div>
    </div>

    <!-- Carrito -->
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="carritoContenido">
            
        </div>
    </div>


     <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="row justify-content-between ms-0 mt-4">
                    <!-- Logo -->
                     <div class="col-12 col-md-1 pie">
                        <a class="navbar-brand" href="#">
                            <img src="./img/logo.png" alt="Logo" width="40" height="34">
                        </a>    
                     </div>

                     <!-- Redes -->
                     <div class="col-12 col-md-2 col-lg-1 pie">
                        <ul class="col-4 col-md-12 d-flex justify-content-evenly list-unstyled">
                            <li><i class="bi bi-youtube"></i></li>
                            <li><i class="bi bi-twitter-x"></i></li>
                            <li><i class="bi bi-instagram"></i></li>
                        </ul>      
                     </div>
                </div>
            </div>
        </div>

    </footer>

    <script src="app.js"></script>
</body>
</html>
